<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>String Manipulation Tool</title>
</head>
<body>

   <div class="card">
        <h1>String Manipulation Tool</h1>
        <label for="userInput">Enter your string:</label>
        <input type="text" id="userInput" placeholder="Enter text here">
        <button onclick="manipulateString()">Manipulate</button>

        <h2>Results:</h2>
        <div class="results">
            <p><strong>Original String:</strong> <span id="originalString"></span></p>
            <p><strong>Uppercase:</strong> <span id="upperCase"></span></p>
            <p><strong>Lowercase:</strong> <span id="lowerCase"></span></p>
            <p><strong>Length:</strong> <span id="stringLength"></span></p>
            <p><strong>Replaced (Spaces to Hyphens):</strong> <span id="replacedString"></span></p>
        </div>
    </div>

    

    <script src="./app.js">
       
    </script>
</body>
</html>
